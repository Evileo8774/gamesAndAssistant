<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Evileoo">

        <title>Tic-Tac-Boum</title>

        <link href="../css/tic-tac-boum.css" rel="stylesheet">

        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/tic-tac-boum.js"></script>
    </head>

    
    <body>
        <header>Tic-Tac-Boum</header>

        <section>
            <article>
                <label for="seconds">Temps d'un tour</label>
                <input type="number" min="15" max="120" value="15" name="seconds" id="seconds"/>
            </article>
            <article>
                <label for="turn">Nombre de tours</label>
                <input type="number" min="1" value="1" name="turn" id="turn"/>
            </article>
        </section>

        <button class="button" id="start">Valider</button>
    </body>
</html>
